{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% if title %}
    <title>Srinivasa Siddha Stores - {{ title }}</title>
  {% else %}
      <title>admincart</title>
  {% endif %}
  
  <script type="text/javascript"> (function() { var css = document.createElement('link'); css.href = 'https://use.fontawesome.com/releases/v5.1.0/css/all.css'; css.rel = 'stylesheet'; css.type = 'text/css'; document.getElementsByTagName('head')[0].appendChild(css); })(); </script>

  <link rel="stylesheet" href="{% static 'products/plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'products/plugins/bootstrap/css/bootstrap-slider.css' %}">

  <link href="{% static 'products/plugins/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

  <link href="{% static 'products/plugins/slick-carousel/slick/slick.css' %}" rel="stylesheet">
  <link href="{% static 'products/plugins/slick-carousel/slick/slick-theme.css' %}" rel="stylesheet">

  <link href="{% static 'products/plugins/fancybox/jquery.fancybox.pack.css' %}" rel="stylesheet">
  <link href="{% static 'products/plugins/jquery-nice-select/css/nice-select.css' %}" rel="stylesheet">

  <link href="{% static 'products/css/style.css' %}" rel="stylesheet">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</head>



<body class="body-wrapper">

  <nav>
        <ul>
        <li class="logo" style="cursor: pointer;" onclick="window.location.href = '{% url 'home' %}'">Srinivasa Siddha Stores</li>
    </ul>
  </nav>

{% block content %}{% endblock %}

    
<!-- JAVASCRIPTS -->
<script src="{% static 'products/plugins/jQuery/jquery.min.js' %}"></script>
<script src="{% static 'products/plugins/bootstrap/js/popper.min.js' %}"></script>
<script src="{% static 'products/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'products/plugins/bootstrap/js/bootstrap-slider.js' %}"></script>
  <!-- tether js -->
<script src="{% static 'products/plugins/tether/js/tether.min.js' %}"></script>
<script src="{% static 'products/plugins/raty/jquery.raty-fa.js' %}"></script>
<script src="{% static 'products/plugins/slick-carousel/slick/slick.min.js' %}"></script>
<script src="{% static 'products/plugins/jquery-nice-select/js/jquery.nice-select.min.js' %}"></script>
<script src="{% static 'products/plugins/fancybox/jquery.fancybox.pack.js' %}"></script>
<script src="{% static 'products/plugins/smoothscroll/SmoothScroll.min.js' %}"></script>
<!-- google map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCcABaamniA6OL5YvYSpB3pFMNrXwXnLwU&libraries=places"></script>
<script src="{% static 'products/plugins/google-map/gmap.js' %}"></script>
<script src="{% static 'products/js/script.js' %}"></script>

</body>

</html>
